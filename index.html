<!DOCTYPE html>
<html>
<head>
  <title>Trincheiras da Mente</title>
  <script>
    async function checkPassword() {
      const hashCerto = "3459e2a3ec4b5f9a73267fa20128be9f999ed5be775488b4ed5f2dff6730ef28"; // hash da senha

      let tentativa = prompt("Qual é a senha, guerreiro?");
      const encoder = new TextEncoder();
      const data = encoder.encode(tentativa);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if (hashHex === hashCerto) {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("errou! vaza fi");
      }
    }
  </script>
</head>
<body onload="checkPassword()">
