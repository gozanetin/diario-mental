<!DOCTYPE html>
<html>
<head>
  <title>Trincheiras da Mente</title>
  <script>
    function checkPassword() {
      var senha = prompt("Qual é a senha, guerreiro?");
      if (senha === "toin123") {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha errada!");
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <div id="conteudo" style="display:none;">

    <h2>🌪 Setores do Vórtice</h2>

      <li><a href="ecos.html">🔊 Ecos Mentais</a></li>
      <li><a href="refugio.html">🏚 Refúgio Secreto</a></li>
    </ul>
  </div>
</body>
</html>
